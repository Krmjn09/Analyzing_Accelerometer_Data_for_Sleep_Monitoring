<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Prediction</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #e9ecef; margin: 0; padding: 20px;">
    <h1 style="color: #343a40; text-align: center;">Event Prediction</h1>
    <form method="POST" style="background: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto;">
        <label for="step" style="display: block; margin-bottom: 10px; font-weight: bold; color: #495057;">Step:</label>
        <input type="text" id="step" name="step" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #007bff; border-radius: 5px; transition: border-color 0.3s;">
        
        <label for="anglez" style="display: block; margin-bottom: 10px; font-weight: bold; color: #495057;">Anglez:</label>
        <input type="number" id="anglez" name="anglez" step="any" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #007bff; border-radius: 5px; transition: border-color 0.3s;">
        
        <label for="enmo" style="display: block; margin-bottom: 10px; font-weight: bold; color: #495057;">Enmo:</label>
        <input type="number" id="enmo" name="enmo" step="any" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #007bff; border-radius: 5px; transition: border-color 0.3s;">
        
        <label for="timestamp" style="display: block; margin-bottom: 10px; font-weight: bold; color: #495057;">Timestamp:</label>
        <select id="timestamp" name="timestamp" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #007bff; border-radius: 5px; background-color: #f8f9fa;">
            {% for time in timestamps %}
                <option value="{{ time }}">{{ time }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Predict" style="background-color: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;">
    </form>

    {% if prediction is not none %}
        <h2 style="color: #28a745; text-align: center; margin-top: 20px;">Predicted Event: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
